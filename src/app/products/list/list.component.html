<div class="card text-center">
  <div class="card-header">
    <div class="row">
      <h2>Products</h2>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">name</th>
      <th scope="col">price</th>
      <th scope="col">image</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let product of listProducts;let i = index">
      <ng-container *ngIf="product.id != currentId || status">
        <th scope="row">{{i + 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td><img src="{{product.image}}" alt="" width="{{imgWidth}}"></td>
      </ng-container>
        <td><button class="btn btn-danger" value="{{product.id}}" (click)="delete(i)">delete</button></td>
      <td>
        <button class="btn btn-primary" value="{{product.id}}" (click)="showHide($event)">show/hide</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>
